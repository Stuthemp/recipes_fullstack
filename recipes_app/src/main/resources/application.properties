spring.application.name=recipes_app
#spring.datasource.url=jdbc:postgresql://localhost:5432/recipes_db
spring.datasource.url=jdbc:postgresql://postgres:5432/recipes_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
#logging.level.com.zaxxer.hikari=DEBUG
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.database=POSTGRESQL

spring.jpa.hibernate.ddl-auto = update

server.port=8070

stuthemp.recipes.smtp.username=${SMTP_USERNAME}
stuthemp.recipes.smtp.password=${SMTP_PASSWORD}
stuthemp.recipes.smtp.host=${SMTP_HOST}
stuthemp.recipes.smtp.port=${SMTP_PORT}
stuthemp.recipes.smtp.recipient=${SMTP_RECIPIENT}
stuthemp.recipes.smtp.sender=${SMTP_SENDER}

stuthemp.recipes.admin.login=${ADMIN_LOGIN}
stuthemp.recipes.admin.password=${ADMIN_PASSWORD}

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
